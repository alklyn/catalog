<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    {% block styles %}
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    {% endblock %}

    <script src="{{ url_for('static', filename='jquery/jquery-1.11.3.min.js') }}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    {% block my_js %}
        <!-- Your js here -->
    {% endblock %}
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
